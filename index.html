<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec ascenseur vertical</title>
    <style>
        #backToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <title>Page de Commentaires</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #comments {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <button id="backToTopBtn">Haut</button>
    <h1>Bienvenue sur la page de commentaires de notre site GEJR !</h1>
    <h1>Tous les commentaires feront l'objet d'une analyse circonstanciée par notre CQFD </h1>
    <h1>Signé : la Commission Qualité Fonction et Développement </h1>
    <div id="comments"></div>
    <script src="https://utteranc.es/client.js"
        repo="gejrfa/comment"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
    <script>
        // Afficher le bouton lorsque l'utilisateur fait défiler la page vers le bas de 20px
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }

        // Faire défiler la page vers le haut lorsque l'utilisateur clique sur le bouton
        document.getElementById("backToTopBtn").addEventListener("click", function() {
            document.body.scrollTop = 0; // Pour Safari
            document.documentElement.scrollTop = 0; // Pour Chrome, Firefox, IE et Opera
        });
    </script>
</body>
</html>
